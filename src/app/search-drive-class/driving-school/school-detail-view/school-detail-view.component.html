<main class="container">
  <img src="{{ school[id].img }}" alt="" />
  <div class="headingContainer">
    <h1 class="h1">{{ school[id].name }}</h1>
  </div>
  <section>
    <p class="infoText">“{{ school[id].infoText }}”</p>
    <div class="classFooter">
      <address>{{ school[id].postalCode }} {{ school[id].area }}</address>
      <p class="rating">rating {{ school[id].rating }}</p>
    </div>
  </section>
</main>
