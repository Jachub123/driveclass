<form class="form" #f="ngForm" (ngSubmit)="filterSchools()">
  <section>
    <div class="inputContainer">
      <div></div>
      <label for="driveClassSearchbar">Fahrschule </label>
      <input
        id="driveClassSearchbar"
        name="driveClassSearchbar"
        value="suche nach Fahrschule in deiner NÃ¤he"
        type="text"
        ngModel
        (keypress)="filterSchools()"
      />
    </div>
    <div class="inputContainer">
      <div></div>
      <label for="plz">Postleitzahl</label>
      <input
        id="plz"
        name="plz"
        type="number"
        ngModel
        (keypress)="filterSchools()"
      />
    </div>
    <div class="inputContainer">
      <div></div>
      <label for="stadt">Gebiet </label>
      <input
        id="stadt"
        name="stadt"
        type="text"
        ngModel
        (keypress)="filterSchools()"
      />
    </div>
    <div class="inputContainer">
      <div></div>
      <label for="lang">Sprache </label>
      <input
        id="lang"
        name="lang"
        type="text"
        ngModel
        (keypress)="filterSchools()"
      />
    </div>
    <div class="inputContainer">
      <div></div>
      <label for="schule">Suche nach </label>
      <select
        id="schule"
        name="schoolType"
        [(ngModel)]="selectedSchoolType"
        (change)="filterSchools()"
      >
        <option name=""></option>
        <option name="fahrschule">Fahrschule</option>
        <option name="berufsschule">Berufsschule</option>
      </select>
    </div>
    <div class="buttonWrapper">
      <button type="submit">Suche</button>
    </div>
  </section>
</form>
<main class="container">
  <app-driving-school
    *ngFor="let school of filteredSchools; let i = index"
    [school]="school"
    [schoolId]="i"
  ></app-driving-school>
</main>
