<nav class="navbar navbar-expand-xl">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"
      ><img src="assets/img/Logo.JPG" alt=""
    /></a>
    <button
      class="navbar-toggler"
      (click)="toggleNav()"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      #navCollapsable
    >
      <ul id="navList" class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            text="HOME"
            aria-current="page"
            >HOME</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="tipps"
            text="LINKS & TIPPS"
            >LINKS & TIPPS</a
          >
        </li>

        <li class="nav-item">
          <a
            routerLink="register"
            routerLinkActive="active"
            class="nav-link"
            text="REGISTRIEREN"
            >REGISTRIEREN</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            text="PREMIUM ABO"
            routerLink="premium"
            >PREMIUM ABO</a
          >
        </li>
      </ul>
      <ul id="login">
        <li [class]="schoolLoggedIn ? ' nav-item' : 'nav-item login'">
          <button
            *ngIf="isLoggedOut; else mySchoolLink"
            type="button"
            routerLink="login"
            routerLinkActive="active"
            text="LOGIN"
          >
            LOGIN
          </button>
          <ng-template #mySchoolLink>
            <button
              *ngIf="schoolLoggedIn"
              type="button"
              routerLink="school/mySchool"
              routerLinkActive="active"
            >
              MEINE SCHULE
            </button>
          </ng-template>
        </li>
        <li>
          <form class="d-flex items-center" role="search">
            <a
              *ngIf="!isLoggedOut"
              class="nav-link mx-2"
              routerLink="/"
              (click)="logout()"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Logout</a
            >
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<header></header>
